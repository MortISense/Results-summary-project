<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" type="text/css" href="index.css" />
  <link href='https://fonts.googleapis.com/css?family=Hanken Grotesk' rel='stylesheet'>

</head>
<body>
  <!-- Result Area -->
  <div class="results">
    <div id="topinfo" style="font-size: 20px; opacity:.75;">
      Your Result
    </div>
    <div id="circle">
      <span style="font-size: 85px;">76</span>
      <span style="opacity:.75;">of 100</span>
    </div>

    <span id="great" style="font-size: 35px;">Great</span>
    <span style="font-size: 18px; opacity:.75;" id="bottom">You scored higher than 65% of</span> <span style="font-size: 18px; opacity:.75;"> the people who have taken </span> <span style="font-size: 18px; opacity:.75;"> these tests.</span>
  </div>

  <!-- Summary Area -->
  <div class="summary">
    Summary

    <div id="reaction">
      <img src="images/icon-reaction.svg" alt="Reaction">
      Reaction      
      <div id="score" style="color:black"> 80 / 100</div>
    </div>

    <div id="memory">
      <img src="images/icon-memory.svg" alt="Memory">
      Memory
     <div id="score" style="color:black"> 92 / 100</div>
    </div>

    <div id="verbal">
      <img src="images/icon-verbal.svg" alt="Verbal">
      Verbal
      <div id="score" style="color:black">61 / 100</div>
    </div>

    <div id="visual">
      <img src="images/icon-visual.svg" alt="Visual">
      Visual 
      <div id="score" style="color:black">72 / 100</div>
    </div>

      <!-- Continue Button -->
    <button>Continue</button>
  </div>
  </div>
</body>
</html>
